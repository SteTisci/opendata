<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenData Visite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contenitore">
        <h1>Visite Mensili Sito OpenData</h1>
        <div class="inputfield">
            
            <label for="yearChoice">Anno</label>
            <select name="yearChoice" id="yearChoice">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            
            <label for="monthChoice">Mese</label>
            <select name="monthChoice" id="monthChoice">
                <option value="1">Gennaio</option>
                <option value="2">Febbraio</option>
                <option value="3">Marzo</option>
                <option value="4">Aprile</option>
                <option value="5">Maggio</option>
                <option value="6">Giugno</option>
                <option value="7">Luglio</option>
                <option value="8">Agosto</option>
                <option value="9">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <button class="send">Cerca</button>
            <div class="info"></div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</body>
</html>
